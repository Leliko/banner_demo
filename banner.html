<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Banner Demo</title>
</head>

<body>
    <div class="banner">
        <div class="banner__logo">
            <img src="/images/logo.png">
        </div>
        <div class="banner__text">
            <img src="/images/text.png">
        </div>
        <div class="banner__cards">
            <div class="banner__img-wrapper">
                <img src="/images/card1.png">
                <span></span>
            </div>
            <div class="banner__img-wrapper">
                <img src="/images/card2.png">
                <span></span>
            </div>
            <div class="banner__img-wrapper">
                <img src="/images/card3.png">
                <span></span>
            </div>
            <div class="banner__img-wrapper">
                <img src="/images/card4.png">
                <span></span>
            </div>
            <div class="banner__img-wrapper">
                <img src="/images/card5.png">
                <span></span>
            </div>
            <div class="banner__img-wrapper">
                <img src="/images/card6.png">
                <span></span>
            </div>
        </div>
        <div class="banner__url">
            <a href="http://cardplayer.adjara.com/" target="_blank">
                <img src="/images/cardplayer.png">
            </a>
        </div>
    </div>
</body>

</html>
